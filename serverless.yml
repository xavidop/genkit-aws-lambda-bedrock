service: genkit-aws-lambda-bedrock

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 50
  environment:
    NODE_OPTIONS: --enable-source-maps
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
          Resource: 
            - 'arn:aws:bedrock:*::foundation-model/*'
            - 'arn:aws:bedrock:*:*:inference-profile/*'
  logRetentionInDays: 7

plugins:
  - serverless-esbuild
  - serverless-offline

functions:
  storyGenerator:
    handler: src/index.handler
    description: Genkit-powered story generator using AWS Bedrock
    events:
      - httpApi:
          path: /generate
          method: post
      - httpApi:
          path: /generate
          method: options

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
    format: cjs
    mainFields: ['module', 'main']
    exclude:
      - '@aws-sdk/*'
  serverless-offline:
    httpPort: 3000
    host: 0.0.0.0
    noAuth: true
    useDocker: false
